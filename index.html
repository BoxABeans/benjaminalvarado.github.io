<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      min-height: 100%;
      background: pink;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    #spooky-screen {
      position: fixed;
      inset: 0;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #spooky-screen button {
      background: red;
      border: none;
      padding: 20px 40px;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      border-radius: 10px;
    }

    #real-content {
      display: none;
      color: #333;
      text-align: center;
      padding: 50px;
      background: pink;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
    }

    img {
      max-width: 300px;
      border-radius: 20px;
      margin: 20px auto;
      display: block;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      will-change: transform;
    }

    .hover-tilt {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .image-container {
      position: relative;
      display: block;
      margin: 20px auto;
      text-align: center;
      width: fit-content;
    }

    .main-img {
      max-width: 300px;
      border-radius: 20px;
      display: block;
    }

    .gif-overlay {
      position: absolute;
      top: -10px;
      right: -10px;
      width: 60px;
      transform: rotate(-15deg);
      pointer-events: none;
    }

    #party-hat-wrapper {
      position: absolute;
      top: 200px;
      left: 200px;
      width: 100px;
      user-select: none;
      cursor: grab;
      transform-origin: center;
      transition: transform 0.2s ease;
      z-index: 10;
    }

    #party-hat {
      width: 100%;
      pointer-events: none;
    }

    #hat-controls {
      position: absolute;
      top: -25px;
      left: -5px;
      display: flex;
      gap: 5px;
    }

    #hat-controls button {
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      padding: 2px 6px;
    }
  </style>
</head>
<body>

  <div id="spooky-screen">
    <audio id="creepy-audio" autoplay loop>
      <source src="audio/creepy.mp3" type="audio/mpeg">
    </audio>
    <button onclick="showRealPage()">Surprise</button>
  </div>

  <div id="real-content">
    <audio id="happy-audio">
      <source src="audio/happy.mp3" type="audio/mpeg">
    </audio>

    <h1>Happy Birthday bbg :3! âœ¨ðŸŽ‚</h1>
    <p>I spent a lot of time making this so please love it ;-; ðŸ’–</p>

    <img class="hover-tilt" src="images/photo.png" alt="ben moment" />
    <img class="hover-tilt" src="images/my nerd.png" alt="omg thats you :O" style="max-width: 800px;" />

    <div class="image-container">
      <img src="images/grumpy liz.png" alt="liz moment" class="main-img hover-tilt" />
      <img src="images/lick.gif" alt="nyom" class="gif-overlay" />
    </div>
  </div>

  <div id="party-hat-wrapper">
    <img id="party-hat" src="images/party-hat.png" alt="Party Hat" />
    <div id="hat-controls">
      <button id="rotate-left">âŸ²</button>
      <button id="rotate-right">âŸ³</button>
    </div>
  </div>

  <script>
    const emojis = ["ðŸŽ‰", "âœ¨", "ðŸ’–", "ðŸŽ‚", "ðŸ¥³"];

    function launchConfetti() {
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.animationDuration = 5 + Math.random() * 4 + "s";
        confetti.style.fontSize = 20 + Math.random() * 20 + "px";
        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }

    function showRealPage() {
      const happyAudio = document.getElementById('happy-audio');
      happyAudio.play().catch(() => {
        setTimeout(() => happyAudio.play(), 500);
      });

      document.getElementById('spooky-screen').style.display = 'none';
      document.getElementById('creepy-audio').pause();
      document.getElementById('real-content').style.display = 'block';
      setInterval(launchConfetti, 1500);
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".hover-tilt").forEach(img => {
        img.addEventListener("mousemove", e => {
          const rect = img.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          const centerX = rect.width / 2;
          const centerY = rect.height / 2;
          const rotateX = -(y - centerY) / 10;
          const rotateY = (x - centerX) / 10;
          img.style.transform = `scale(1.05) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        img.addEventListener("mouseleave", () => {
          img.style.transform = "scale(1)";
        });
      });
    });

    let isDragging = false;
    let offsetX, offsetY;
    let rotation = 0;
    let scale = 1;
    let scalingActive = false;

    const wrapper = document.getElementById("party-hat-wrapper");
    const rotateLeftBtn = document.getElementById("rotate-left");
    const rotateRightBtn = document.getElementById("rotate-right");

    wrapper.addEventListener("mousedown", e => {
      if (e.target.tagName === "BUTTON") return;
      isDragging = true;
      scalingActive = true;
      offsetX = e.clientX - wrapper.offsetLeft;
      offsetY = e.clientY - wrapper.offsetTop;
    });

    document.addEventListener("mousemove", e => {
      if (!isDragging) return;
      wrapper.style.left = `${e.clientX - offsetX}px`;
      wrapper.style.top = `${e.clientY - offsetY}px`;
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
      scalingActive = false;
    });

    rotateLeftBtn.addEventListener("click", () => {
      rotation -= 15;
      wrapper.style.transform = `rotate(${rotation}deg) scale(${scale})`;
    });

    rotateRightBtn.addEventListener("click", () => {
      rotation += 15;
      wrapper.style.transform = `rotate(${rotation}deg) scale(${scale})`;
    });

    wrapper.addEventListener("wheel", (e) => {
      if (!scalingActive) return;
      e.preventDefault();
      const delta = -e.deltaY;
      scale += delta * 0.0015;
      scale = Math.min(Math.max(0.3, scale), 3);
      wrapper.style.transform = `rotate(${rotation}deg) scale(${scale})`;
    }, { passive: false });
  </script>
</body>
</html>
